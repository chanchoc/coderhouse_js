<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- LINK FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- FAVICON -->
        <link rel="shortcut icon" href="./multimedia/favicon.ico" type="image/x-icon" />
        <!-- TITLE -->
        <title>To-Do List App</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>To-Do List App</h1>
            </nav>
        </header>
        <main>
            <section class="options">
                <button id="new-task">Nueva Tarea</button>
                <form id="sorting">
                    <select name="sort-type" id="sort-type">
                        <option value="date">Fecha</option>
                        <option value="days">Días</option>
                    </select>
                    <select name="sort-order" id="sort-order">
                        <option value="asc">Ascendiente</option>
                        <option value="desc">Descendiente</option>
                    </select>
                    <button type="submit">Ordenar</button>
                </form>
            </section>
            <section class="new-task-modal hidden">
                <div>
                    <h2>Nueva Tarea</h2>
                    <button id="new-task-close">⨉</button>
                </div>
                <form id="add-new-task">
                    <label for="task">Tarea:</label>
                    <input type="text" id="task" placeholder="Ingrese su tarea..." required />
                    <label for="days">Días:</label>
                    <input type="number" id="days" min="0" required />
                    <button type="submit">Crear</button>
                </form>
            </section>
            <section class="edit-task-modal hidden">
                <div>
                    <h2>Editar Tarea</h2>
                    <button id="edit-task-close">⨉</button>
                </div>
                <form id="edit-task">
                    <label for="task">Tarea:</label>
                    <input type="text" id="changed-task" placeholder="Ingrese su tarea..." required />
                    <label for="days">Días:</label>
                    <input type="number" id="changed-days" min="0" required />
                    <button type="submit">Editar</button>
                </form>
            </section>
            <div class="overlay hidden"></div>
            <section class="task-container">
                <table class="tasks">
                    <thead>
                        <tr>
                            <th scope="col" class="task">Tarea</th>
                            <th scope="col" class="task-date">Creación</th>
                            <th scope="col" class="task-days">Duración</th>
                            <th scope="col" class="task-actions">Acciones</th>
                        </tr>
                        <td colspan="4" class="hidden loading-spinner">
                            <div class="loader-container"><div class="loader"></div></div>
                        </td>
                    </thead>
                    <tbody id="task-elements"></tbody>
                </table>
            </section>
            <h2>Completed Tasks</h2>
            <section class="task-container">
                <table class="tasks">
                    <thead>
                        <tr>
                            <th scope="col" class="task">Tarea</th>
                            <th scope="col">Creación</th>
                            <th scope="col">Finalización</th>
                            <th scope="col">Duración (días)</th>
                        </tr>
                        <td colspan="4" class="hidden loading-spinner">
                            <div class="loader-container"><div class="loader"></div></div>
                        </td>
                    </thead>
                    <tbody id="completed-task-elements"></tbody>
                </table>
            </section>
        </main>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./scripts/modals.js"></script>
        <script src="./scripts/sorting.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/options.js"></script>
    </body>
</html>
